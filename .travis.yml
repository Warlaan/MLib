language: java
jdk:
- oraclejdk8

addons:
  sonarcloud:
    organization: "mediathekview"
    token:
      secure: 
    github_token:
      secure: 
    branches:
      - master
      - develop
      - feature/.*
      - hotfix/.*
  
env:
  global:
    - secure: 

#Build
script:
  - ./gradlew check build
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
      openssl aes-256-cbc -K $encrypted_3b3271a2a39d_key -iv $encrypted_3b3271a2a39d_iv
        -in scripte/deploy/RepoZugang.properties.enc -out scripte/deploy/RepoZugang.properties -d;
      ./gradlew releaseSnapshot;
    fi
after_success:
  - sonar-scanner
#Cache
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache/"
  
#Deploy
before_deploy:
  - openssl aes-256-cbc -K $encrypted_3b3271a2a39d_key -iv $encrypted_3b3271a2a39d_iv
    -in scripte/deploy/RepoZugang.properties.enc -out scripte/deploy/RepoZugang.properties -d
  - ./gradlew release
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - build/libs/*
  skip_cleanup: true
  on:
    tags: true
